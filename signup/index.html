<!DOCTYPE html>
<html lang="en" class="#">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <!-- gunakan path relatif (file di folder yang sama) -->
    <link rel="stylesheet" href="/E-Learning/signup/style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="atas">
      <form novalidate>
        <h1>Register</h1>

        <div class="kubus">
          <i class="fa fa-user"></i>
          <input id="username" type="text" placeholder="Username" required />
        </div>

        <div class="kubus">
          <i class="fa-solid fa-at"></i>
          <input id="email" type="email" placeholder="G-mail" required />
        </div>

        <div class="kubus">
          <i class="fa-solid fa-key"></i>
          <input
            id="password"
            type="password"
            placeholder="Password"
            required
          />
          <i
            id="togglePassword"
            class="fa-solid fa-eye eye-left"
            title="Lihat / Sembunyikan password"
            aria-hidden="true"
          ></i>
        </div>

        <button id="registerBtn" type="submit" class="pencetan" disabled>
          Register
        </button>

        <div class="jalurlogin">
          <p>have an account? <a href="/E-Learning/signin/index.html">Login</a></p>
        </div>
      </form>
    </div>
    <!-- muat script relatif (script.js ada di folder yang sama) -->
    <script src="/E-Learning/signup/script.js"></script>
  </body>
</html>
